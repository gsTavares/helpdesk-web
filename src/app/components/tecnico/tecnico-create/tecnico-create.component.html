<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="full-width">Cadastrar Técnico</h1>
        <img class="full-width" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" [formControl]="nome" maxlength="50" required matInput placeholder="Ex. Fulano de Tal">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="tecnico.cpf" [formControl]="cpf" mask="000.000.000-00" required matInput placeholder="Ex. 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="tecnico.email" [formControl]="email" matInput placeholder="Ex. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" [formControl]="senha" type="password" matInput placeholder="Ex. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="full-width">By Valdir Cezar</p>
</div>
